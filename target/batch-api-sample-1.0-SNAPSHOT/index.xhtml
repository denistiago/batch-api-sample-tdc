<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Batch Demo</title>
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/bootstrap.css" rel="stylesheet" />
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#" id="show_button">Batch Demo</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li>
                                <h:outputLink value="#myModal" 
                                              onclick="$('#myModal').modal('show')"
                                              id="settings-btn">
                                    Settings
                                    <f:ajax render="form-settings" />
                                </h:outputLink>
                            </li>
                            <li>
                                <a href="#" onclick="$('#images').empty();">Clean Screen</a>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        
        <div id="images">
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Job Settings</h3>
            </div>
            <h:form styleClass="form-horizontal" id="form-settings">
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label">Schedule Execution</label>
                        <div class="controls">
                            <h:selectBooleanCheckbox value="#{jobSettingsController.scheduleJobExecution}"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Interval (secs)</label>
                        <div class="controls">
                            <h:inputText value="#{jobSettingsController.intervalInSeconds}" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <h:commandButton styleClass="btn btn-primary"
                                     value="Apply Changes"
                                     type="submit"
                                     onclick="$('#myModal').modal('hide')">
                        <f:ajax event="click" 
                                listener="#{jobSettingsController.applySchedullerChanges}"
                                execute="@all"/>
                    </h:commandButton>
                </div>
            </h:form>
        </div>

        <script>var requestContextPath = "${facesContext.externalContext.requestContextPath}"</script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/jquery.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-transition.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-alert.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-modal.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-dropdown.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-scrollspy.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-tab.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-tooltip.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-popover.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-button.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-collapse.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-carousel.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap-typeahead.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/batch.js"></script>
    </h:body>
</html>
